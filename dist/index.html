<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API App</title>
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
  <body>
    <header>
      <div id="head-icon">
        <h1 id="myWeather">_myweather</h1>
      </div>
      <form class="search" action="#">
        <input
          class="search-input"
          type="text"
          placeholder="Search your city..."
          autocomplete="off"
        />
        <button class="search-submit" type="submit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
            />
          </svg>
        </button>
      </form>

    </header>
    <main>
      <div class="main-container">
        <div class="left">
          <div class="left-temperature">
            <h2 id="city"></h2>
            <div class="left-temperature-container">
              <img
                id="weather-icon"
                src="https://cdn.weatherapi.com/weather/128x128/day/113.png"
                alt="weather"
              />
              <div id="todayTemperature"></div>
            </div>
            <div>
              Weather at:
              <div id="local-time"></div>
            </div>
          </div>
          <div class="left-text">
            <div id="Sky"></div>
            <div>Feels like <span id="feels-like"></span></div>
          </div>
        </div>
        <!-- <div class="right">Whatever goes right</div> -->
        <div class="week">
          <h3>Weekly Forecast</h3>
          <div id="week-forecast">
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer><p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            <a href="https://github.com/isiNavarro" target="_blank">
                isiNavarro
            </a>
        </p></footer>
  </body>
</html>
